 
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Agregar Persona
     </button>
     
     <!-- Modal -->
     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
       <div class="modal-dialog">
         <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title" id="exampleModalLabel">Agregar Persona</h5>
             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
           </div>
           <div class="modal-body">
            <form [formGroup]="addpersona" (ngSubmit)="miSubmit()" >
             <div class="mb-3">
               <label for="Nombre" class="form-label">Nombre : </label>
               <input class="form-control" type="text" placeholder="Nombre" formControlName="no" >
             </div>
             <div class="mb-3">
               <label for="Edad" class="form-label">Edad : </label>
               <input class="form-control" type="number" min="1" max="110" value="1" formControlName="ed" >
             </div>
            
             <select class="form-select" aria-label="Default select example"  formControlName="se" >
                <option selected>Seleccione</option>
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
              
              </select>
             <div class="mb-3">
               <label for="formFile" class="form-label">Subir documento</label>
               <input class="form-control" type="file" id="formFile">
             </div>
             <button type="submit" class="btn btn-primary">Guardar</button> ||
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="onResetForm();"  >Cerrar</button>
            </form>
           </div>
           <div class="modal-footer">
             
            
           </div>
         </div>
       </div>
     </div>
